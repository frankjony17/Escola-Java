
databaseChangeLog:
    - changeSet:
        id: 1
        author: frankjony
        changes:
          - createTable:
              tableName: person
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: firstname
                    type: varchar(50)
                - column:
                    name: lastname
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: sexo
                    type: char(1)
